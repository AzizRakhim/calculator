<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <span class="top-num">
        02
    </span>
    <div class="main-card position-relative">
        <div class="main-output">
            <p class="output-text" id="outPutArea">
                0
            </p>
        </div>
        <div class="main-num">
            <div class="numbers d-flex align-items-center">
                <div class="num col-3 numeral">
                    <button class="num-btn">
                        7     
                    </button>
                </div>
                <div class="num col-3 numeral">
                    <button class="num-btn">
                        8
                    </button>
                </div>
                <div class="num col-3">
                    <button class="num-btn numeral">
                        9
                    </button>
                </div>
                <div class="num col-3">
                    <button class="num-btn" id="acBtn">
                        AC
                    </button> 
                </div>
            </div>
            <div class="numbers d-flex align-items-center">
                <div class="num col-3">
                    <button class="num-btn numeral">
                        4     
                    </button>
                </div>
                <div class="num col-3">
                    <button class="num-btn numeral">
                        5
                    </button>
                </div>
                <div class="num col-3">
                    <button class="num-btn numeral">
                        6
                    </button>
                </div>
                <div class="num col-3 position-relative" id="arrowBtn">
                    <button class="num-btn gray" id="showBtn">
                        <i class='bx bx-chevron-left'></i>
                    </button>
                    
                    <div class="main-num position-absolute">
                        <div class="numbers d-flex align-items-center">
                            <div class="num col-4" id="sinBtn">
                                <button class="num-btn">
                                    sin    
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn" id="elCos">
                                    cos
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn" id="tanBtn">
                                    tan
                                </button>
                            </div>
                        </div>
                        <div class="numbers d-flex align-items-center">
                            <div class="num col-4">
                                <button class="num-btn" id="factorialBtn">
                                    <i class='bx bx-x'></i> !     
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn" id="piBtn">
                                    <i class="fa fa-pi"></i>
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn" id="logBtn">
                                    log
                                </button>
                            </div>
                        </div>
                        <div class="numbers d-flex align-items-center">
                            <div class="num col-4">
                                <button class="num-btn numeral">
                                    (     
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn numeral">
                                    )
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn" id="squareBtn">
                                    <i class="fa fa-square-root"></i>
                                </button>
                            </div>
                        </div>
                        <div class="numbers d-flex align-items-center">
                            <div class="num col-4">
                                <button class="num-btn" id="eBtn">
                                    e    
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn numeral">
                                    %
                                </button>
                            </div>
                            <div class="num col-4">
                                <button class="num-btn" id="powBtn">
                                    x <sup>y</sup>
                                </button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="numbers d-flex">
                <div class="number-container col-9">
                    <div class="numbers d-flex align-items-center">
                        <div class="num col-4">
                            <button class="num-btn numeral">
                                1     
                            </button>
                        </div>
                        <div class="num col-4">
                            <button class="num-btn numeral">
                                2
                            </button>
                        </div>
                        <div class="num col-4">
                            <button class="num-btn numeral">
                                3
                            </button>
                        </div>
                    </div>
                    <div class="numbers d-flex align-items-center">
                        <div class="num col-4">
                            <button class="num-btn" id="deleteBtn">
                                <i class='bx bxs-tag-x'></i>  
                            </button>
                        </div>
                        <div class="num col-4">
                            <button class="num-btn numeral">
                                0
                            </button>
                        </div>
                        <div class="num col-4">
                            <button class="num-btn numeral">
                                .
                            </button>
                        </div>
                    </div>
                </div>
                <div class="even col-3">
                    <button class="num-btn colored-btn" id="evenBtn">
                        =
                    </button>
                </div>
            </div>
            <div class="numbers d-flex align-items-center">
                <div class="num col-3">
                    <button class="num-btn functionBtn">
                        /  
                    </button>
                </div>
                <div class="num col-3 functionBtn">
                    <button class="num-btn">
                        *
                    </button>
                </div>
                <div class="num col-3 functionBtn">
                    <button class="num-btn">
                        -
                    </button>
                </div>
                <div class="num col-3 functionBtn">
                    <button class="num-btn">
                        +
                    </button> 
                </div>
            </div>  
        </div>

        <div class="gray-fake-one">

        </div>
        <div class="gray-fake-two">

        </div>
        <div class="white-fake-one">

        </div>
        <div class="white-fake-two">

        </div>
    </div>

    <p class="swipe d-flex align-items-center">
        swipe for code 
        <i class='bx bxs-right-arrow-alt'></i>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
